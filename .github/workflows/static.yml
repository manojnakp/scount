name: Deploy Docs

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths: ["docs/**"]

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Astro configs defined in `docs-base`
      - name: Checkout docs base
        uses: actions/checkout@v4
        with:
          ref: docs-base
      # docs content in main branch: perform multi checkout
      - name: Checkout docs content
        uses: actions/checkout@v4
        with:
          ref: main
          sparse-checkout: docs
          path: branch-main
      # move content to corresponding directory
      - name: Move doc content
        run: |
          mkdir -p public/ref &&
          mv branch-main/docs/static/* public/ref &&
          mv branch-main/docs/intro branch-main/docs/design src/content/docs/
      # build with astro
      - name: Astro build
        uses: withastro/action@v0
        with:
          node-version: 20
          pnpm-version: 8.x.x

  deploy:
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
